<div class="setting page">
    <div class="item">
        <h1>Settings</h1>
    </div>
    <div class="item">
        <label> Name: </label>
        <input type="text" id="name" placeholder="name" />
    </div>
    <div class="item">
        <label> Username: </label>
        <input type="text" id="username" placeholder="username" />
    </div>
    <div class="item">
        <label> Email: </label>
        <input type="text" id="email" placeholder="email" />
    </div>
    <div class="item">
        <label> Phone: </label>
        <input type="text" id="phone" placeholder="phone" />
    </div>
    <div class="item">
        <label> Exam: </label>
        <select class="exam">
            <option>select exam</option>
            <option>NEET</option>
            <option>JEE</option>
            <option>Banking</option>
            <option>SSC</option>
            <option>UPSC</option>
            <option>other</option>
        </select>
    </div>
    <div class="item">
        <label> chatGPT ID: </label>
        <input type="text" id="chatgpt-id" placeholder="chatgpt id" />
    </div>
    <div class="item">
        <label> Theme: </label>
        <select class="theme">
            <option>Light</option>
            <option>Dark</option>
        </select>
    </div>
    <div class="item">
        <button id="save">Save</button>
    </div>
</div>
