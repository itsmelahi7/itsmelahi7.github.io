<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Local</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="google-site-verification" content="vmVe-rlOtjD2ZtV01XMki4wqSDJ9Y2IrYqruNSe97_0" />
        <meta name="google-signin-client_id" content="264373202075-iros614h9fu6octjqsri0m9tbbulb178.apps.googleusercontent.com" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <div class="mobile-tab overlay hide" id="tabOverlay">
                <button id="closeMenu" class="close-button">&times;</button>
                <div class="tab-container">
                    <button id="home" class="home">Home</button>
                    <button id="feedback" class="feedback">Feedback</button>
                    <button id="backup" class="backup">Backup data</button>
                    <button id="import" class="import">Import data</button>
                    <button id="setting">Setting</button>
                    <button id="about-me" class="about-me">About me</button>

                    <button id="personal-que" class="personal-que hide">Your questions</button>
                    <button id="public-que" class="public-que hide">Public questions</button>

                    <button id="memes hide">Memes</button>

                    <button id="my-que" class="my-que hide">My UPSC Questions</button>
                </div>
            </div>

            <header class="header">
                <div class="logo">
                    <img src="./assets/reviselogo.png" />
                </div>
                <h1 class="app-name">Revise</h1>
                <i class="fa-solid fa-bars icon menu right"></i>
            </header>

            <div class="page-container">
                <!-- The popup modal -->
                <div id="imageModal" class="modal hide">
                    <span class="close-button">&times;</span>
                    <img id="modalImage" class="modal-content" />
                    <div id="caption"></div>
                    <button id="prevButton" class="nav-button">Previous</button>
                    <button id="nextButton" class="nav-button">Next</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

        <!-- type="module" -->

        <script src="https://kit.fontawesome.com/dda62baa69.js" crossorigin="anonymous"></script>
    </body>
</html>
