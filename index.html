        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />

        <!-- Theme included stylesheets -->
        <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
        <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />

        <!-- Core build with no theme, formatting, non-essential modules -->
        <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet" />
        <script src="https://cdn.tiny.cloud/1/cofi7wpgh428h161o5h5zvxnis77av6k9gq2zek4k52klcm5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <div class="mobile-tab overlay hide" id="tabOverlay">
                <button id="closeMenu" class="close-button">&times;</button>
                <div class="tab-container">
                    <button id="home" class="home row">
                        <i class="fa-solid fa-house"></i>
                        <div>Home</div>
                    </button>
                    <button id="feedback" class="feedback hide row">Feedback</button>
                    <button id="backup" class="backup row">
                        <i class="fa-solid fa-download"></i>
                        <div>Backup data</div>
                    </button>
                    <button id="import" class="import row">
                        <i class="fa-solid fa-file-import"></i>
                        <div>Import data</div>
                    </button>
                    <button id="setting" class="row">
                        <i class="fa-solid fa-gear"></i>
                        <div>Setting</div>
                    </button>
                    <button id="about-me" class="about-me row">
                        <i class="fa-solid fa-address-card"></i>
                        <div>About me</div>
                    </button>

                    <button id="personal-que" class="personal-que hide">Your questions</button>
                    <button id="public-que" class="public-que hide">Public questions</button>

                    <button id="memes" class="hide">Memes</button>

                    <button id="my-que" class="my-que hide">My UPSC Questions</button>
                </div>
            </div>

            <header class="header">
                <div class="logo">
                    <img src="./assets/reviselogo2.png" />
                </div>
                <h1 class="app-name">Revise</h1>
                <i class="fa-solid fa-bars icon menu right"></i>
            </header>
            <input type="file" id="import" accept=".json" class="hide" />
            <div class="page-container">
                <!-- The popup modal -->
                <div id="imageModal" class="modal hide">
                    <span class="close-button">&times;</span>
                    <img id="modalImage" class="modal-content" />
                    <div id="caption"></div>
                    <button id="prevButton" class="nav-button">Previous</button>
                    <button id="nextButton" class="nav-button">Next</button>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
        <script>
            //tinymce.init({
            // selector: "#mytextarea",

        </script>
        <!-- type="module" -->
        <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
        <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

        <script src="https://kit.fontawesome.com/dda62baa69.js" crossorigin="anonymous"></script>
    </body>
</html>
