<div class="page-content">
    <div class="topbar">
        <div class="search-section card">
            <input type="search" id="search-card" class="search-input search-card add-card" placeholder="search or create note" />
        </div>

        <img src="./assets/new_note.png" class="create-new-note" />

        <button id="openMenu" class="menu-button">&#9776;</button>
    </div>
    <div class="card-section main hide"></div>
    <div class="question-section practise">
        <div class="search-section filter-question tags">
            <input type="search" id="search-tag" class="filter-question add-tag" placeholder="filter questions" />
        </div>

        <span class="question text"></span>
        <div class="question-level">
            <div class="level hard">hard</div>
            <div class="level medium">medium</div>
            <div class="level easy">easy</div>
        </div>
        <button id="random" class="fas fa-random random"></button>
    </div>

    <div class="task-section">
        <div class="head-sec">
            <div class="fa-solid fa-chevron-right"></div>
            <div class="fa-solid fa-chevron-down caret hide"></div>
            <div class="head-text caret row">
                <h3>To-Do List</h3>
                <img src="./assets/todolist.png" />
            </div>
        </div>
        <div class="content-sec hide">
            <input type="text" placeholder="Type task here and then enter" />
            <div class="all-tasks"></div>
        </div>
    </div>

    <div class="all-tags-section">
        <div class="head-sec">
            <div class="fa-solid fa-chevron-right"></div>
            <div class="fa-solid fa-chevron-down caret hide"></div>
            <div class="head-text caret row">
                <h3>All Tags</h3>
                <img src="./assets/tag.png" />
            </div>
        </div>
        <div class="main-content hide">
            <span class="hide"> The number shows the total number of questions linked with each tag.</span>
            <div class="all-tags"></div>
        </div>
    </div>
    <div class="templates card-section hide always-hide">
        <i class="fa-solid fa-arrow-left back-home"></i>
        <div class="card-body">
            <div class="card-content">
                <div class="head-sec">
                    <textarea class="heading" rows="1">Hello World</textarea>
                    <button id="delete" class="delete card">delete</button>
                </div>

                <div class="text-content">
                    <span class="hide"></span>
                    <textarea class="" placeholder="Add some text">Hello World Hello World Hello World Hello World Hello World Hello World</textarea>
                </div>

                <div class="tag-section section card tags">
                    <input type="text" class="add-tag" placeholder="+ tag" inputmode="text" />
                </div>
                <hr />
                <div class="card-tabs hide">
                    <div class="tab">Questions</div>
                    <div class="tab">Images</div>
                    <div class="tab">Links</div>
                </div>
                <div class="link-section section external-links">
                    <div class="head-sec">
                        <div class="fa-solid fa-caret-right caret"></div>
                        <div class="fa-solid fa-caret-down caret hide"></div>
                        <div class="head-text caret">Links</div>
                        <button id="add-link" class="add-link right">add link</button>
                    </div>
                    <div class="link-list main-content hide"></div>
                </div>
                <hr />
                <div class="image-section section">
                    <div class="head-sec">
                        <div class="fa-solid fa-caret-right caret"></div>
                        <div class="fa-solid fa-caret-down caret hide"></div>
                        <div class="head-text caret">Images</div>
                        <button id="add-link" class="add-link right">add image</button>
                    </div>
                    <div class="image-list main-content hide"></div>
                </div>
            </div>

            <div class="question-section">
                <div class="personal-question section">
                    <div class="head-sec">
                        <div class="fa-solid fa-caret-right caret"></div>
                        <div class="fa-solid fa-caret-down caret hide"></div>
                        <div class="head-text caret">Questions</div>
                        <button id="add-new-question" class="add-new-question add right">add question</button>
                    </div>
                    <div class="main-content question-list hide"></div>
                </div>
                <hr />
                <div class="public-question section hide">
                    <div class="head-sec">
                        <div class="fa-solid fa-caret-right caret"></div>
                        <div class="fa-solid fa-caret-down caret hide"></div>
                        <div class="head-text">Public questions</div>
                        <button id="add-new-question" class="add-new-question add right">add question</button>
                    </div>
                    <div class="main-content que-list hide"></div>
                </div>
            </div>
        </div>

        <div class="link-template hide">
            <input type="text" class="link-text link" placeholder="add some text about link" />
            <input type="text" class="link url" placeholder="paste link here" />
            <button id="add-new-link">done</button>
        </div>
        <div class="task-template hide">
            <input type="checkbox" />
            <input type="text" />
        </div>

        <div class="question-template question main hide">
            <textarea rows="1" class="question" placeholder="add question"></textarea>
            <div class="question mcq-answer-options hide">
                <label class="">Correct option: </label>
                <select class="hide mcq">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select>
            </div>
            <div class="tag-section question tags">
                <input type="text" class="add-tag question" placeholder="+ tag" inputmode="text" />
                <button id="delete" class="delete question right">delete</button>
            </div>
        </div>
    </div>
</div>
<div class="autocomplete-overlay">
    <ul id="autocomplete-list"></ul>
</div>
