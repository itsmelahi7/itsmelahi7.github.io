<div class="page-content">
    <div class="search-container">
        <select id="difficultySelect" class="question-level hide que-level">
            <option value="all" class="level all">all</option>
            <option value="easy" class="level easy">easy</option>
            <option value="medium" class="level medium">medium</option>
            <option value="hard" class="level hard">hard</option>
        </select>

        <div class="search-sec">
            <input type="search" id="search-tag" class="search-tag add-tag" placeholder="filter questions" />
        </div>
        <select id="que-type" class="que-type hide">
            <option value="all" class="level all">all</option>
            <option value="easy" class="level easy">normal</option>
            <option value="medium" class="level medium">MCQ</option>
        </select>
    </div>
    <div class="que-sec">
        <span class="que"></span>
        <div class="que-level">
            <div class="level hard">hard</div>
            <div class="level medium">medium</div>
            <div class="level easy">easy</div>
        </div>
    </div>
    <div class="center-btns">
        <button id="create-new-card">Create a new card</button>
        <button id="random" class="fas fa-random random"></button>
    </div>
    <br />
    <div class="card main hide"></div>

    <div class="all-tags-sec">
        <div class="all-tag-head">
            <i class="fa-solid visibility caret icon fa-caret-down hide"></i>
            <i class="fa-solid visibility caret icon fa-caret-right"></i>
            <h2>All categories:</h2>
            <div style="margin-left: auto">Sort by:</div>
            <div class="az">A-Z</div>
            <div class="09">0-9</div>
        </div>
        <div class="all-tags hide"></div>
    </div>
    <div class="templates hide">
        <div class="card-template">
            <div class="card-content">
                <textarea class="heading" rows="1"></textarea>
                <div class="text-content">
                    <span class="hide"></span>
                    <textarea class="" placeholder="Add some text"></textarea>
                </div>

                <div class="tag-sec card tags">
                    <input type="text" class="add-tag" placeholder="+ tag" inputmode="text" />
                </div>
                <hr />
                <div class="image-sec">
                    <div class="head-sec">
                        <i class="fa-solid visibility caret icon fa-caret-down hide"></i>
                        <i class="fa-solid visibility caret icon fa-caret-right"></i>
                        <div class="head-text hide visibility">Show image</div>
                        <div class="head-text hide visibility">Hide image</div>
                        <div>Images</div>
                        <button id="add-image" class="add-image add right">add image</button>
                    </div>
                    <div class="image-list main-content hide">
                        <div>QUESTIONS</div>
                    </div>
                </div>
            </div>
            <div class="que-sec">
                <div class="per-que">
                    <div class="head-sec">
                        <i class="fa-solid visibility caret icon fa-caret-down hide"></i>
                        <i class="fa-solid visibility caret icon fa-caret-right"></i>
                        <div class="head-text hide visibility">Show questions</div>
                        <div class="head-text hide visibility">Hide questions</div>
                        <div>Questions</div>
                        <button id="add-new-que" class="add-new-que add right">add question</button>
                    </div>
                    <div class="main-content que-list hide">
                        <div>QUESTIONS</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="question-template que">
            <textarea rows="1" placeholder="add question"></textarea>
            <div class="que-is-mcq">
                <label class="hide">Correct option: </label>
                <select class="hide mcq">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select>
                <button id="add-mcq-template" class="add-mcq-template right">add mcq template</button>
                <button id="delete" class="delete que">delete</button>
            </div>
            <div class="tag-sec que tags">
                <input type="text" class="add-tag" placeholder="+ tag" inputmode="text" />
            </div>
        </div>
    </div>
</div>
